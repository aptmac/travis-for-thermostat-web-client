<div class="container-fluid container-cards-pf">
  <ol class="breadcrumb" style="margin-bottom: 0px;">
    <li><a ui-sref="landing">Thermostat</a></li>
    <li><a ui-sref="jvmList">JVM List</a></li>
    <li><a ui-sref="jvmInfo({jvmId: ctrl.jvmId})">{{ctrl.jvmId}}</a></li>
  </ol>

  <div class="row">
    <div class="col-xs-12 col-lg-8">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>JVM ID</td>
            <td>{{ctrl.jvmInfo.jvmId}}</td>
          </tr>
          <tr>
            <td>Main Class</td>
            <td>{{ctrl.jvmInfo.mainClass}}</td>
          </tr>
          <tr>
            <td>Start Time</td>
            <td>{{ctrl.jvmInfo.startTime | unixToDate}}</td>
          </tr>
          <tr ng-show="!ctrl.jvmInfo.isAlive">
            <td>End Time</td>
            <td>{{ctrl.jvmInfo.endTime | unixToDate}}</td>
          </tr>
          <tr>
            <td>JVM Options</td>
            <td>
              <div ng-repeat="opt in ctrl.jvmInfo.jvmOptions">{{opt}}<br/></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">

    <div class="col-xs-12 col-md-3">
      <label>Metric</label>
      <select class="combobox form-control" ng-model="comboValue">
        <option value="" selected="selected" disabled>Select a Metric</option>
        <option value="jvmMemory">Memory Usage</option>
      </select>
    </div>

  </div>

  <div class="row">
    <ui-view></ui-view>
  </div>

</div><!-- /container -->
