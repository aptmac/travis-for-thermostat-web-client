<div class="login-pf" ng-controller="tms.loginController">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-7 col-md-6 col-lg-5 login">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
            <div class="col-sm-10 col-md-10">
              <input type="text" class="form-control" id="inputUsername" ng-model="username" placeholder="" tabindex="1"/>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
              <input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="" tabindex="2"/>
            </div>
          </div>

          <div class="col-xs-4 col-sm-4 col-md-4 submit">
            <button type="submit" class="btn btn-primary btn-lg" ng-click="login()" tabindex="3">Log In</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
