<!doctype html>
<html ng-strict-di class="layout-pf layout-pf-fixed transitions">
<head>
    <meta charset="utf-8"/>

    <title>Thermostat</title>
    <link rel="shortcut icon" href="/images/favicon.png"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <base href="/"/>
</head>
<body id="pf-app" class="pf-body apf-body ng-cloak">
  <div ng-controller="AppController">
    <nav class="navbar navbar-pf-vertical">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <img class="navbar-brand-icon" src="/images/thermostat_logo_white_600px.png" height="57" alt="Thermostat"/>
        </a>
        <p ng-if="displayEnvHeader" class="navbar-text label label-info infotip">{{env}}</p>
      </div>
    </nav>
  </div>

  <div id="centralPanel" class="container-pf-nav-pf-vertical container-pf-nav-pf-vertical-with-tertiary">
    <div class="pf-framework-content">
        <main ng-view class="pf-framework-view">
        </main>
    </div>
  </div>

</body>
</html>
